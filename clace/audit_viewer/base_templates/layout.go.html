{{ define "head" }}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Viewer</title>

    <script src="{{ static "toggle.js" }}"></script>
    <script>
      const theme = localStorage.getItem("theme");
      const systemDark =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;
      if (theme == "dark" || (theme == null && systemDark)) {
        document.documentElement.setAttribute("data-theme", "night");
      } else {
        document.documentElement.setAttribute("data-theme", "emerald");
      }
    </script>

    {{ template "clace_gen_import" . }}
  </head>
{{ end }}

{{ define "body_top" }}

  <div class="p-8 grid grid-cols-5">
    <a
      href="{{ .AppPath }}/"
      class="col-start-2 col-span-3 text-center text-3xl font-bold text-primary">
      Event Viewer
    </a>

    <div class="col-start-5 justify-self-end pt-2">
      <label
        for="theme-toggle"
        class="swap swap-rotate"
        title="Switch between dark and light themes">
        <!-- This input checkbox will be hidden -->
        <input id="theme-toggle" class="hidden" type="checkbox" />

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="theme-dark swap-on fill-current w-5 h-5"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
          <path d="M12 5l0 -2" />
          <path d="M17 7l1.4 -1.4" />
          <path d="M19 12l2 0" />
          <path d="M17 17l1.4 1.4" />
          <path d="M12 19l0 2" />
          <path d="M7 17l-1.4 1.4" />
          <path d="M6 12l-2 0" />
          <path d="M7 7l-1.4 -1.4" />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="theme-light swap-off fill-current w-5 h-5"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
        </svg>
      </label>
    </div>
  </div>
{{ end }}
