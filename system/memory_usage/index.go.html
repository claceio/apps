<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Usage</title>

    {{ template "clace_gen_import" . }}

    <script type="importmap">
        {
          "imports": {
            "d3": "{{ static "gen/esm/d3-7.8.5.js"}}"
          }
        }
    </script>

    <script type="module" src="{{ static "js/app.js" }}"></script>
  </head>
  <body>
    <h1>Memory Usage</h1>
    Resident Set Size (in megabytes), grouped by parent process. Click on group
    to drill up/down.
    <div id="chartContainer"></div>
    <script type="module">
      await fetchData({{.AppPath}} + "/memory").then((data) => {
        drawChart(data);
      });
    </script>
  </body>
</html>
